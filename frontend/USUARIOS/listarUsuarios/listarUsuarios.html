<!-- Biblioteca Font Awesome para os ícones -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
  function confirmDelete() {
    Swal.fire({
      title: 'Tem certeza que deseja apagar?',
      text: 'Esta ação não pode ser revertida!',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#28a745',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Sim, apagar!',
      cancelButtonText: 'Cancelar'
    }).then((result) => {
      if (result.isConfirmed) {
        Swal.fire(
          'Apagado!',
          'O item foi apagado com sucesso.',
          'success'
        );
        // Aqui você pode colocar a lógica para excluir o item
        // Por exemplo, pode redirecionar para uma página de confirmação de exclusão ou fazer uma requisição AJAX para excluir o item do servidor
        console.log("Item apagado!");
      } else {
        Swal.fire(
          'Cancelado',
          'Ação cancelada pelo usuário.',
          'info'
        );
      }
    });
  }
  </script>
