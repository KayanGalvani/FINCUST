<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fincust - Clientes</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="LCstyle.css">
</head>
<body>

<div class="sidebar">
  <div class="sidebar-header">
  </div>
  
  <div class="profile-container">
    <div class="profile-info">
      <div class="profile-name"><h2>EMPRESA</h2></div><br>
    </div>
  </div>
  
  <div class="menu-item">
    <a href="../../DASHBOARD/dashboard.html">Dashboard</a>
  </div>
  
  <div class="menu-item">
    <a href="../../USUARIOS/listarUsuarios/listarUsuarios.html">Usuários</a>
  </div>
  
  <div class="menu-item">
    <a href="listarClientes.html">Clientes</a>
  </div>
  
  <div class="menu-item">
    <a href="../../GASTOS/listarGastos/listarGastos.html">Gastos</a>
  </div>
</div>

<div class="main-content">
  <div class="header">
    <div class="header-left">
      <div class="dashboard-heading">Clientes</div>
    </div>
    <div class="header-right">
      <div class="logo">
        <img src="IMG/Logo.png" alt="Logo da empresa" class="logo-img">
      </div>
    </div>
  </div>

  <div class="clients-section">
    <div class="client-actions">
      <button class="btn-left btn-cadastrar" onclick="window.location.href='../cadastrarClientes/cadastrarClientes.html'">Cadastrar Cliente</button>    
    </div><br>
    
    <h2>Lista de Clientes</h2>
    
    <div class="client-table">
      <table id="clientes-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Cidade</th>
            <th>Email</th>
            <th colspan="3">Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Clientes serão carregados aqui via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<div id="modal-edit-client" class="modal">
  <div class="modal-content">
    <span class="close" onclick="fecharModalEditCliente()">&times;</span>
    <h2>Editar Cliente</h2>
    <form id="edit-client-form" onsubmit="salvarEdicaoCliente(); return false;">
      <input type="hidden" id="edit-client-id">
      <label for="edit-client-nome">Nome:</label>
      <input type="text" id="edit-client-nome" required>
      <label for="edit-client-cpf">CPF:</label>
      <input type="text" id="edit-client-cpf" required>
      <label for="edit-client-telefone">Telefone:</label>
      <input type="text" id="edit-client-telefone" required>
      <label for="edit-client-email">Email:</label>
      <input type="email" id="edit-client-email" required>
      <label for="edit-client-cep">CEP:</label>
      <input type="text" id="edit-client-cep" required>
      <label for="edit-client-cidade">Cidade:</label>
      <input type="text" id="edit-client-cidade" required>
      <label for="edit-client-uf">UF:</label>
      <input type="text" id="edit-client-uf" required>
      <label for="edit-client-bairro">Bairro:</label>
      <input type="text" id="edit-client-bairro" required>
      <label for="edit-client-endereco">Endereço:</label>
      <input type="text" id="edit-client-endereco" required>
      <label for="edit-client-observacao">Observação:</label>
      <textarea id="edit-client-observacao" rows="3"></textarea>
      <button type="submit">Salvar</button>
      <button type="button" onclick="fecharModalEditCliente()">Cancelar</button>
    </form>
  </div>
</div>

<script src="LCscript.js"></script>
</body>
</html>
