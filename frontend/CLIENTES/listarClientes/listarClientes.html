<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fincust - Clientes</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="LCstyle.css">
</head>
<body>

<div class="sidebar">
  <div class="sidebar-header">
    <div class="dashboard-title"></div>
  </div>
  
  <div class="profile-container">
    <div class="profile-info">
      <div class="profile-name"><h2>KAYAN GAVANI</h2></div><br>
    </div>
  </div>
  
  <div class="menu-item">
    <a href="../../DASHBOARD/dashboard.html">Dashboard</a>
  </div>
  
  <div class="menu-item">
    <a href="../../USUARIOS/listarUsuarios/listarUsuarios.html">Usuários</a>
  </div>
  
  <div class="menu-item">
    <a href="listarClientes.html">Clientes</a>
  </div>
  
  <div class="menu-item">
    <a href="../../GASTOS/listarGastos/listarGastos.html">Gastos</a>
  </div>
</div>

<div class="main-content">
  <div class="header">
    <div class="header-left">
      <div class="dashboard-heading">Clientes</div>
    </div>
    <div class="header-right">
      <div class="logo">
        <img src="IMG/Logo.png" alt="Logo do Projeto" class="logo-img">
      </div>
    </div>
  </div>

  <div class="clients-section">
    <div class="client-actions">
      <button class="btn-left"><a href="../cadastrarClientes/cadastrarClientes.html">Cadastrar Cliente</a></button>
      <p class="btn-right">Pesquisar Cliente <input type="text"></p>
    </div><br>
    
    <h2>Lista de Clientes</h2>
    
    <div class="client-table">
      <table id="clientes-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Cidade</th>
            <th>Email</th>
            <th colspan="2">Ações</th> <!-- colspan="2" para unir as colunas das ações -->
          </tr>
        </thead>
        <tbody>
          <!-- Aqui serão inseridos os clientes via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal de Edição de Cliente -->
  <div id="modal-edit-client" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModalEditCliente()">&times;</span>
      <h2>Editar Cliente</h2>
      <form id="form-edit-client">
        <input type="hidden" id="edit-client-id" name="edit-client-id">
        <label for="edit-client-nome">Nome:</label>
        <input type="text" id="edit-client-nome" name="edit-client-nome"><br>
        <label for="edit-client-cpf">CPF:</label>
        <input type="text" id="edit-client-cpf" name="edit-client-cpf"><br>
        <label for="edit-client-telefone">Telefone:</label>
        <input type="text" id="edit-client-telefone" name="edit-client-telefone"><br>
        <label for="edit-client-email">Email:</label>
        <input type="email" id="edit-client-email" name="edit-client-email"><br>
        <label for="edit-client-cep">CEP:</label>
        <input type="text" id="edit-client-cep" name="edit-client-cep"><br>
        <label for="edit-client-cidade">Cidade:</label>
        <input type="text" id="edit-client-cidade" name="edit-client-cidade"><br>
        <label for="edit-client-uf">UF:</label>
        <input type="text" id="edit-client-uf" name="edit-client-uf"><br>
        <label for="edit-client-bairro">Bairro:</label>
        <input type="text" id="edit-client-bairro" name="edit-client-bairro"><br>
        <label for="edit-client-endereco">Endereço:</label>
        <input type="text" id="edit-client-endereco" name="edit-client-endereco"><br>
        <label for="edit-client-observacao">Observação:</label>
        <textarea id="edit-client-observacao" name="edit-client-observacao"></textarea><br>
        <button type="button" onclick="salvarEdicaoCliente()">Salvar</button>
        <button type="button" onclick="fecharModalEditCliente()">Cancelar</button>
      </form>
    </div>
  </div>
</div>

<!-- Biblioteca Font Awesome para os ícones -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="LCscript.js"></script>
</body>
</html>
