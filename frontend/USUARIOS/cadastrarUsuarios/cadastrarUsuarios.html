<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="CSS/CUstyle.css">
</head>
<body>

<div class="sidebar">
  <div class="sidebar-header">
    <div class="dashboard-title"></div>
  </div>
  
  <div class="profile-container">
    <div class="profile-info">
      <div class="profile-name"><h2>KAYAN GAVANI</h2></div><br>
    </div>
  </div>
  
  <div class="menu-item">
    <a href="../../DASHBOARD/dashboard.html">Dashboard</a>
  </div>
  
  <div class="menu-item">
    <a href="../listarUsuarios/listarUsuarios.html">Usu치rios</a>
  </div>
  
  <div class="menu-item">
    <a href="../../CLIENTES/listarClientes/listarClientes.html">Clientes</a>
  </div>
  
  <div class="menu-item">
    <a href="../../GASTOS/listarGastos/listarGastos.html">Gastos</a>
  </div>
</div>

<div class="main-content">
  <div class="header">
    <div class="header-left">
      <div class="dashboard-heading">Usu치rios</div>
    </div>
    <div class="header-right">
      <div class="logo">
        <img src="" alt="Logo do Projeto" class="logo-img">
      </div>
    </div>
  </div>

  <div class="users-section">
    <h2>Cadastrar Usu치rio</h2>
    <form id="user-form">
      <div class="form-row">
        <div class="form-group form-group-full">
          <label for="user-name">Nome</label>
          <input type="text" id="user-name" name="nome" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="user-cpf">CPF</label>
          <input type="number" id="user-cpf" name="cpf" required>
        </div>
        <div class="form-group">
          <label for="user-phone">Telefone</label>
          <input type="number" id="user-phone" name="telefone" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="user-email">Email</label>
          <input type="email" id="user-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="user-password">Senha</label>
          <input type="password" id="user-password" name="senha" required>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn-submit">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
<div id="alert"></div>

<script src="/frontend/USUARIOS/cadastrarUsuarios/JS/CUscipt.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
