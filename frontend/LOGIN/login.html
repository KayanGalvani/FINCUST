<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fincust - Login</title>
    <link rel="stylesheet" href="CSS/lstyle.css">
    <style>
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="" width="300px">
        <p id="subTitulo">Controle Financeiro de Clientes</p>
    </div>

    <div id="container">
        <div id="login">
            <p id="titulo">LOGIN</p><br><br>
            <form id="loginForm">
                <p>E-mail <br><input type="text" id="email" name="email" placeholder="Seu e-mail" required></p>
                <p>Senha <br><input type="password" id="senha" name="senha" placeholder="Sua senha" required></p><br><br>
                <button type="submit">ENTRAR</button>
                <p id="errorMessage" style="color: red;"></p>
            </form>
        </div>
    </div>

    <script src="JS/lscript.js"></script>
</body>
</html>
