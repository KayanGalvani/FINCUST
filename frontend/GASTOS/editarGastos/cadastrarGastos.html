<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fincust-Cadastro de Gastos</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="LCstyle.css">
</head>
<body>

<div class="sidebar">
  <div class="sidebar-header">
    <div class="dashboard-title"></div>
  </div>
  
  <div class="profile-container">
    <div class="profile-info">
      <div class="profile-name"><h2>KAYAN GAVANI</h2></div><br>
      <img src="IMG/avatar.jpeg" alt="Foto do Usuário" class="user-photo">
    </div>
  </div>
  
  <div class="menu-item">
    <a href="#">Dashboard</a>
  </div>
  
  <div class="menu-item">
    <a href="#">Usuários</a>
  </div>
  
  <div class="menu-item">
    <a href="#">Clientes</a>
  </div>
  
  <div class="menu-item">
    <a href="#">Gastos</a>
  </div>
</div>

<div class="main-content">
  <div class="header">
    <div class="header-left">
      <div class="dashboard-heading">Gastos</div>
    </div>
    <div class="header-right">
      <div class="logo">
        <img src="IMG/Logo.png" alt="Logo do Projeto" class="logo-img">
      </div>
    </div>
  </div>

  <div class="expenses-section">
    <h2>Editar Gasto</h2>
    <form class="expense-form">
      <div class="form-row">
        <div class="form-group form-group-full">
          <label for="expense-title">Título do Gasto</label>
          <input type="text" id="expense-title" name="expense-title" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="expense-responsible">Responsável</label>
          <input type="text" id="expense-responsible" name="expense-responsible" required>
        </div>
        <div class="form-group">
          <label for="expense-observation">Observação</label>
          <textarea id="expense-observation" name="expense-observation" rows="4" required></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="expense-file">Anexar Arquivo</label>
          <input type="file" id="expense-file" name="expense-file">
        </div>
        <div class="form-group form-group-small">
          <label for="expense-type">Tipo de Gasto</label>
          <select id="expense-type" name="expense-type" required>
            <option value="">Selecione...</option>
            <option value="lucro">Lucro</option>
            <option value="despesa">Despesa</option>
          </select>
        </div>
        <div class="form-group">
          <label for="expense-value">Valor</label>
          <input type="text" id="expense-value" name="expense-value" required>
        </div>
        <div class="form-group">
          <label for="expense-date">Data</label>
          <input type="date" id="expense-date" name="expense-date" required>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn-submit">Editar</button>
      </div>
    </form>
  </div>
</div>

<!-- Biblioteca Font Awesome para os ícones -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
  document.querySelector('.expense-form').addEventListener('submit', function(event) {
    event.preventDefault();
    Swal.fire({
      title: 'Gasto Cadastrado!',
      text: 'O gasto foi cadastrado com sucesso.',
      icon: 'success',
      confirmButtonColor: '#28a745',
      confirmButtonText: 'OK'
    });
  });
</script>

</body>
</html>
