<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fincust - Usuários</title>
<link rel="stylesheet" href="LUstyle.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
/* Estilo para o botão de cadastrar */
.submit {
    background-color: #4CAF50; /* Cor de fundo verde */
    color: white; /* Cor do texto branco */
    padding: 10px 20px; /* Espaçamento interno */
    border: none; /* Sem borda */
    cursor: pointer; /* Cursor de ponteiro ao passar por cima */
    border-radius: 5px; /* Borda arredondada */
    font-size: 16px; /* Tamanho da fonte */
}

.submit:hover {
    background-color: #45a049; /* Cor de fundo mais escura ao passar por cima */
}
</style>
</head>
<body>

<div class="sidebar">
  <div class="sidebar-header">
    <div class="dashboard-title"></div>
  </div>
  
  <div class="profile-container">
    <div class="profile-info">
      <div class="profile-name"><h2>USUARIO NAME</h2></div><br>
    </div>
  </div>
  
  <div class="menu-item">
    <a href="../../DASHBOARD/dashboard.html">Dashboard</a>
  </div>
  
  <div class="menu-item">
    <a href="listarUsuarios.html">Usuários</a>
  </div>
  
  <div class="menu-item">
    <a href="../../CLIENTES/listarClientes/listarClientes.html">Clientes</a>
  </div>
  
  <div class="menu-item">
    <a href="../../GASTOS/listarGastos/listarGastos.html">Gastos</a>
  </div>
</div>

<div class="main-content">
  <div class="header">
    <div class="header-left">
      <div class="dashboard-heading">Usuários</div>
    </div>
    <div class="header-right">
      <div class="logo">
        <img src="IMG/Logo.png" alt="Logo do Projeto" class="logo-img">
      </div>
    </div>
  </div>

  <div class="users-section">
    <div class="user-actions">
      <a href="../cadastrarUsuarios/cadastrarUsuarios.html"><button class="submit">Cadastrar Usuário</button></a>
    </div><br>
    
    <h2>Lista de Usuários</h2>
    
    <div class="user-table">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Email</th>
            <th colspan="2">Ações</th> <!-- Removido o colspan="3" para ajustar à quantidade de colunas -->
          </tr>
        </thead>
        <tbody id="tabela-usuarios">
          <!-- As linhas da tabela serão preenchidas dinamicamente com JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="LUscript.js"></script>

</body>
</html>
